name: covid19_info
description: App to monitor statistics and news about Covid19 especially in Nepal.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  intl: ^0.17.0
  hive: ^1.4.4+1
  rxdart: ^0.25.0
  animator: ^2.0.2
  fl_chart: ^0.11.1
  flutter_bloc: ^6.1.2
  flutter_map: ^0.11.0
  url_launcher: ^5.7.10
  path_provider: ^1.6.27
  device_preview: ^0.5.5
  auto_size_text: ^2.1.0
  google_nav_bar: ^4.0.2
  sliding_up_panel: ^1.0.2
  simple_coverflow: ^0.0.8
  loading_indicator: ^1.2.0
  line_awesome_icons: ^1.0.4+2
  assets_audio_player: ^2.0.13+8
  data_connection_checker: ^0.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^1.5.1
  flutter_native_splash: ^0.2.9
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  image: assets/icon/splash.png
  color: "00796B"
  android_disable_fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/icon.png

  fonts:
    - family: Sen
      fonts:
        - asset: assets/fonts/Sen-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sen-Regular.ttf
          weight: 500

    - family: Sura
      fonts:
        - asset: assets/fonts/Sura-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sura-Regular.ttf
          weight: 500

name: covid19_info
description: App to monitor statistics and news about Covid19 especially in Nepal.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  rxdart: ^0.24.1
  flutter_bloc: ^6.0.5
  assets_audio_player: ^2.0.10
  line_awesome_icons: ^1.0.1
  google_nav_bar: ^3.0.1
  simple_coverflow: ^0.0.8
  loading_indicator: ^1.2.0
  auto_size_text: ^2.1.0
  sliding_up_panel: ^1.0.2
  url_launcher: ^5.7.2
  flutter_map: ^0.10.1+1
  fl_chart: ^0.11.1
  intl: ^0.16.1
  device_preview: ^0.4.8
  animator: ^2.0.1
  hive: ^1.4.4+1
  path_provider: ^1.6.18
  data_connection_checker: ^0.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  lint: ^1.3.0
  flutter_launcher_icons: ^0.7.4
  flutter_native_splash: ^0.1.9

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  image: assets/icon/splash.png
  color: "00796B"
  android_disable_fullscreen: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/icon.png

  fonts:
    - family: Sen
      fonts:
        - asset: assets/fonts/Sen-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sen-Regular.ttf
          weight: 500

    - family: Sura
      fonts:
        - asset: assets/fonts/Sura-Bold.ttf
          weight: 700
        - asset: assets/fonts/Sura-Regular.ttf
          weight: 500
